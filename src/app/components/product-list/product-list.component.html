<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tem of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{tem.id}}">
              <img src="{{tem.imageUrl}}" class="img-responsive">
            </a>
            <a routerLink="/products/{{tem.id}}">
              <h1>{{tem.name}}</h1>
            </a>
            <div class="price">{{tem.unitPrice | currency:'USD'}}</div>
            <button i18n *ngIf="isAuthenticated"  (click)="addToCart(tem)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>
        <div i18n *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>
      </div>
      <!--      begin footer-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left:1%">
                <ngb-pagination
                  [(page)]="thePageNumber"
                  [pageSize]="thePageSize"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()">
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right;">
                <span i18n class="mr-2">Page Size</span>
                <select (change)="updatePageSize($event.target.value)">
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--      end footer-->
    </div>
  </div>
</div>
