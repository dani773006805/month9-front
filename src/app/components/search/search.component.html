<div  class="form-header">
  <input  #myInput type="text"
         placeholder="Search for data ..." i18n-placeholder
         class="au-input au-input-xl"
         (keyup.enter)="doSearch(myInput.value)"/>
  <button i18n (click)="doSearch(myInput.value)" class="au-btn-submit">
    Search
  </button>
</div>
