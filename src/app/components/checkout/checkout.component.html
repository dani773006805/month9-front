<div  class="main-content page-m">
  <div *ngIf="totalPrice>0" class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <!-- Credit Card -->
        <div formGroupName="creditCard" class="form-area">
          <h3 i18n>Credit Card</h3>

          <div class="row">
            <div class="col-md-2"><label i18n>Card Type</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option i18n>Visa</option>
                  <option i18n>Mastercard</option>
                </select>

                <div *ngIf="creditCardType.invalid && (creditCardType.dirty || creditCardType.touched)"
                     class="alert alert-danger mt-1">
                  <div i18n *ngIf="creditCardType.errors.required">
                    Credit card type is required
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label i18n>Name on Card</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text">

                <div
                  *ngIf="creditCardNameOnCard.invalid && (creditCardNameOnCard.dirty || creditCardNameOnCard.touched)"
                  class="alert alert-danger mt-1">
                  <div i18n
                       *ngIf="creditCardNameOnCard.errors.required || creditCardNameOnCard.errors.notOnlyWhitespace">
                    Name is required
                  </div>

                  <div i18n *ngIf="creditCardNameOnCard.errors.minlength">
                    Name must be at least 2 characters long
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label i18n>Card Number</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text">

                <div *ngIf="creditCardNumber.invalid && (creditCardNumber.dirty || creditCardNumber.touched)"
                     class="alert alert-danger mt-1">
                  <div i18n *ngIf="creditCardNumber.errors.required">
                    Card number is required
                  </div>
                  <div i18n *ngIf="creditCardNumber.errors.pattern">
                    Card number must be 16 digits long
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label i18n>Security Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text">

                <div
                  *ngIf="creditCardSecurityCode.invalid && (creditCardSecurityCode.dirty || creditCardSecurityCode.touched)"
                  class="alert alert-danger mt-1">
                  <div i18n *ngIf="creditCardSecurityCode.errors.required">
                    Security code is required
                  </div>
                  <div i18n *ngIf="creditCardSecurityCode.errors.pattern">
                    Security code must be 3 digits long
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label i18n>Expiration Month</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationMonth">
                  <option *ngFor="let month of creditCardMonths">
                    {{ month }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label i18n>Expiration Year</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="expirationYear" (change)="handleMonthsAndYears()">
                  <option *ngFor="let year of creditCardYears">
                    {{ year }}
                  </option>
                </select>
              </div>
            </div>
          </div>

        </div>


        <!-- submit button-->
        <div class="text-center">
          <button i18n type="submit" class="btn btn-info">Purchase</button>
        </div>

      </form>

    </div>
  </div>

<div i18n *ngIf="totalPrice<1" class="alert alert-warning col-md-12" role="alert">
  Your shopping cart is empty
</div>

</div>
