<div class="login-status-header">
  <div class="login-status-user-info" i18n >
    Welcome
  </div>
  <button i18n *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">
    Login
  </button>

  <button i18n *ngIf="isAuthenticated" (click)="logout()" class="security-btn">
    Logout
  </button>

  <button i18n *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ml-1">
    Orders
  </button>
</div>
